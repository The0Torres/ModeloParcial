<main>
  <div class="row g-5">
    <div class="col-md-5 col-lg-4 order-md-last">
      <app-tabla-paises (paisSeleccionado)="onPaisSeleccionado($event)"></app-tabla-paises>
    </div>

    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Alta Actor</h4>
      <form class="needs-validation" (ngSubmit)="onSubmit()" #actorForm="ngForm">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="actor.nombre" name="nombre" required>
          </div>

          <div class="col-sm-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" [(ngModel)]="actor.apellido" name="apellido" required>
          </div>

          <div class="col-12">
            <label for="documento" class="form-label">Documento</label>
            <input type="text" class="form-control" id="documento" [(ngModel)]="actor.documento" name="documento" required>
          </div>

          <div class="col-12">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" [(ngModel)]="actor.edad" name="edad" required>
          </div>

          <div class="col-12">
            <label for="pais" class="form-label">Pa√≠s</label>
            <input type="text" class="form-control" id="pais" [(ngModel)]="actor.pais" name="pais" required readonly>
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Agregar Actor</button>
      </form>
    </div>
  </div>
</main>
